<!DOCTYPE html>
<head>
    <title>Forulário de Pesquisa</title>
</head>
<body>
    <h1>Pesquisa de Sastifação</h1>
    <form method="post" action="processar-pesquisa.html"> 
        <section>
            <h2>Dados Pessoais</h2>
            <p>
                <label for="nome">Nome: </label>
                <input type="text" id="nome"/>
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" id="email"/>
            </p>
            <p>
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone"/>
            </p>
        </section>
        <section>
            <h2>Dados de Pesquisa</h2>
            <p>
                Pontue em uma escala de 1 a 5, o nível de serviço oferecido:
                <input type="radio" id="1" name= "nivel-atendimento"/>
                <label for="1">1</label>
                <input type="radio" id="2" name= "nivel-atendimento"/>
                <label for="2">2</label>
                <input type="radio" id="3" name= "nivel-atendimento"/>
                <label for="3">3</label>
                <input type="radio" id="4" name= "nivel-atendimento"/>
                <label for="4">4</label>
                <input type="radio" id="5" name= "nivel-atendimento"/>
                <label for="5">5</label>
            </p>
            <p>
                Classifique de 1 a 5, o quanto está satisfeito com a solução do problema:
                <input type="radio" id="1" name= "nivel-solução"/>
                <label for="1">1</label>
                <input type="radio" id="2" name= "nivel-solução"/>
                <label for="2">2</label>
                <input type="radio" id="3" name= "nivel-solução"/>
                <label for="3">3</label>
                <input type="radio" id="4" name= "nivel-solução"/>
                <label for="4">4</label>
                <input type="radio" id="5" name= "nivel-solução"/>
                <label for="5">5</label>
            </p>
            <p>
                <label for="setor">Setor de atendimento:</label>
                <select>
                    <option>Marketing</option>
                    <option>Financeiro</option>
                    <option>Comercial</option>
                    <option>Logistíca</option>
                    <option>Recursos Humanos</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="compartilhar-dados"/>
                <label for="compartilhar-dados">Permissão de partilha de dados com terceiros.</label>
            </p>
        </section>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
